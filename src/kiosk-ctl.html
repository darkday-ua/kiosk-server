<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Single User Websocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="./kiosk-ctl.js"></script>
</head>
<body>
  <h1>Single User Websocket Demo</h1>
  <p>
    <label for="status">Status: </label>
    <input type="text" id="status"
      name="status" value="Disconnected"
      readonly="readonly" style="width: 300px;"
    />
  </p>
  <p>
    <label for="token">Command: </label>
    <input type="text" id="token" name="token" value="SS_RUNFALLBACK_CAM" />
  </p>
  <p>
    <button id="connect" onclick="connect()">
      Connect
    </button>

    <button id="data" onclick="data()">
      Data
    </button>

    <button id="disconnect" onclick="disconnect()" disabled>
      Disconnect
    </button>

    
  </p>
  <p><label id="response"></label></p>    
</body>
</html>
